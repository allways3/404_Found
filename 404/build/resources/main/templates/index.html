<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관광지 검색</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=917c061535dec3a6877f321db0d02381&libraries=services"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .home-icon {
      font-size: 24px;
      margin-right: 15px;
      cursor: pointer;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-bar button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 400px;
    }
    .detail-box {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f8f8f8;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- 헤더 -->
<div class="header">
  <div class="header-left">
    <div class="home-icon">🏠</div>
  </div>
  <div class="nav">
    <a href="#">목록보기</a>
    <a href="#">공지사항</a>
  </div>
</div>

<!-- 검색창 -->
<div class="container">
  <div class="search-bar">
    <input type="text" id="keyword" placeholder="관광지 이름을 검색하세요">
    <button onclick="searchPlace()">검색</button>
  </div>
  <div id="map"></div>
  <div class="detail-box">📍 상세보기</div>
  <div id="search-results">
    <p id="place-name">검색한 장소: 없음</p>
    <p id="place-address">주소: 없음</p>
  </div>

</div>

<script>
  window.onload = function() {
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 3
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);
    var ps = new kakao.maps.services.Places();
    var markers = [];

    function searchPlace() {
      var keyword = document.getElementById('keyword').value;
      if (!keyword.trim()) {
        alert("검색어를 입력하세요!");
        return;
      }

      ps.keywordSearch(keyword, function(data, status) {
        if (status === kakao.maps.services.Status.OK) {
          removeMarkers();

          var firstPlace = data[0];
          var placeName = firstPlace.place_name;
          var placeAddress = firstPlace.road_address_name || firstPlace.address_name;
          var bounds = new kakao.maps.LatLngBounds();

          document.getElementById("place-name").innerText = "검색한 장소: " + placeName;
          document.getElementById("place-address").innerText = "주소: " + placeAddress;

          for (var i = 0; i < data.length; i++) {
            var place = data[i];
            var marker = new kakao.maps.Marker({
              map: map,
              position: new kakao.maps.LatLng(place.y, place.x)
            });

            markers.push(marker);

            (function(marker, place) {
              kakao.maps.event.addListener(marker, 'click', function() {
                alert(place.place_name);
              });
            })(marker, place);

            bounds.extend(new kakao.maps.LatLng(place.y, place.x));
          }

          map.setBounds(bounds);
        } else {
          alert("검색 결과가 없습니다.");
        }
      });
    }

    function removeMarkers() {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
      markers = [];
    }

    // 전역에서 함수 호출 가능하게 설정
    window.searchPlace = searchPlace;
  };
</script>


</body>
</html>
