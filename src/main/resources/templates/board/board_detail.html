<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
</head>
<body>
<h2>게시글 상세보기</h2>
<p><strong>번호:</strong> <span th:text="${b.no}"></span></p>
<p><strong>제목:</strong> <span th:text="${b.title}"></span></p>
<p><strong>작성자:</strong> <span th:text="${b.writer}"></span></p>
<p><strong>내용:</strong></p>
<p th:text="${b.content}"></p>

<a th:href="@{/board/update(no=${b.no})}">수정</a>
<a th:href="@{/board/delete(no=${b.no})}" onclick="return confirm('삭제하시겠습니까?');">삭제</a>
<a href="/board/list">목록으로</a>
</body>
</html>
