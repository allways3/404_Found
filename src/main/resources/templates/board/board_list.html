<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        .home-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- 로그인한 사용자가 admin 역할을 가지고 있는 경우에만 버튼을 표시 -->
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a href="/board/insert" class="btn btn-primary">공지사항 작성</a>
</div>

<h1>📢 공지사항 목록</h1>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf 반복문으로 게시글 출력 -->
    <tr th:each="boardDTO : ${list}">
        <td th:text="${boardDTO.no}">1</td>
        <td><a th:href="@{/board/selectone(no=${boardDTO.no})}" th:text="${boardDTO.title}">공지사항 제목</a></td>
        <td th:text="${boardDTO.writer}">관리자</td>
        <td th:text="${boardDTO.createdDate}">2025-04-01</td>
    </tr>
    </tbody>
</table>

<button class="home-btn" onclick="location.href='/'">🏠 홈으로</button>

</body>
</html>
