<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 목록</title>
    <link rel="stylesheet" href="/css/travel_list.css">
    <style>

        .header {
            background-color: #0d47a1;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 4px solid black;
            position: relative;
            border-radius: 10px 10px 0 0;
        }

        .write-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0d47a1;
            color: white;
            font-size: 15px;
            border: none;
            text-decoration: none;
            font-weight: bold;
        }

        .write-btn:hover {
            text-decoration: underline;
        }

        .header {
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .header .admin-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<a onclick="location.href='/'" class="home-btn">🏠</a>
<div class="container">
    <div class="header">
        📢 공지사항
        <!-- 로그인한 사용자가 admin 역할을 가지고 있는 경우에만 버튼을 표시 -->
        <div sec:authorize="hasRole('ROLE_ADMIN')" align="right">
            <a href="/board/insert" class="write-btn">작성</a>
        </div>

    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 반복문으로 게시글 출력 -->
        <tr th:each="boardDTO : ${list}">
            <td th:text="${boardDTO.no}">1</td>
            <td><a th:href="@{/board/selectone(no=${boardDTO.no})}"
                   th:text="${boardDTO.title}">공지사항 제목</a></td>
            <td th:text="${boardDTO.writer}">관리자</td>
            <td th:text="${boardDTO.createdDate}">2025-04-01</td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="@{'/board/list?page=' + ${currentPage - 1}}">이전</a>

        <span th:each="page : ${#numbers.sequence(1, totalPages)}">
        <a th:if="${page != currentPage}" th:href="@{'/board/list?page=' + ${page}}" th:text="${page}"></a>
        <span th:if="${page == currentPage}" class="current" th:text="${page}"></span>
    </span>

        <a th:if="${currentPage < totalPages}" th:href="@{'/board/list?page=' + ${currentPage + 1}}">다음</a>
    </div>
</div>
</body>
</html>
