<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/travel_list.css">
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

    <style>
        /* 입력 필드 정렬 */
        .form-group {
            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 전체 가운데 정렬 */
            gap: 10px; /* 라벨과 입력 필드 사이 간격 */
            margin-bottom: 10px; /* 각 입력 필드 간 간격 */
        }

        .form-group label {
            width: 80px; /* 라벨 너비 고정 */
            text-align: right; /* 오른쪽 정렬 */
        }

        .form-group input {
            width: 200px; /* 입력칸 너비 */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 버튼 스타일 */
        .btn-custom {
            background-color: #0D47A1;
            color: white;
            font-size: 16px;
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .btn-custom:hover {
            background-color: #0B3D91;
        }

        /* 전체 컨테이너 스타일 */
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">회원 가입 하기</div>
    <br><br>

    <form th:action="@{/member/regist}" method="post">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="memberEmail" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="tel">전화번호</label>
            <input type="text" id="tel" name="tel">
        </div>

        <br>
        <div align="center">
            <button type="submit" class="btn-custom">회원가입</button>
        </div>
    </form>
</div>

</body>
</html>
