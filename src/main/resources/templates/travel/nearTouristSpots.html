<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nearby Tourist Spots</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #dcdcdc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background-color: #0d47a1;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 4px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background-color: #ffffff;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            word-break: break-word;
        }

        th {
            font-weight: bold;
            font-size: 16px;
            color: #000;
        }

        .pagination {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .pagination a,
        .pagination span {
            margin: 0 5px;
            text-decoration: none;
            font-weight: bold;
            color: #666;
        }

        .pagination .current {
            background-color: #222;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">주변 관광지 목록</div>
    <table>
        <thead>
        <tr>
            <th>관광지명</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="place : ${nearbyTouristSpots}">
            <td th:text="${place.title}">관광지명</td>
            <td th:text="${place.address != null ? place.address : '주소 없음'}">주소</td>
            <td th:text="${place.phone != null ? place.phone : '전화번호 없음'}">전화번호</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
