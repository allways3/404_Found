<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관광지 페이지별 목록</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background-color: #0d47a1;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    thead {
      background-color: #eeeeee;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .pagination {
      padding: 15px;
      text-align: center;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #0d47a1;
      font-weight: bold;
    }
    .pagination .current {
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">관광지 페이지별 목록보기</div>

  <table>
    <thead>
    <tr>
      <th>No.</th>
      <th>관광지명</th>
      <th>주소</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="travel : ${travels}">
      <td th:text="${travel.no}"></td>
      <td th:text="${travel.title}"></td>
      <td th:text="${travel.address}"></td>
    </tr>
    </tbody>
  </table>

  <!-- 페이지네이션 -->
  <div class="pagination">
    <a th:if="${currentPage > 1}" th:href="@{'/travel/list?page=' + ${currentPage - 1}}">이전</a>

    <span th:each="page : ${#numbers.sequence(1, totalPages)}">
      <a th:if="${page != currentPage}" th:href="@{'/travel/list?page=' + ${page}}" th:text="${page}"></a>
      <span th:if="${page == currentPage}" class="current" th:text="${page}"></span>
    </span>

    <a th:if="${currentPage < totalPages}" th:href="@{'/travel/list?page=' + ${currentPage + 1}}">다음</a>
  </div>
</div>

</body>
</html>
